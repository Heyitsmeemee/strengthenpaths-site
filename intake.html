<!DOCTYPE html>
<html>
<head>
  <title>Client Intake Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="intake.html">Intake</a>
  </nav>
  <h1>Client Intake Form</h1>
  <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number">
    <select name="service">
      <option value="">Select a Service</option>
      <option>Virtual Assistant Support</option>
      <option>Website Design</option>
      <option>501(c)(3) Guidance</option>
      <option>Startup Bundle</option>
    </select>
    <textarea name="message" placeholder="Tell us more..." rows="6"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
