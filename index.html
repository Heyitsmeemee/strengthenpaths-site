<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Strengthening Pathways Consulting, LLC</title>
    <style>
        /* ===================== GLOBAL STYLES ===================== */
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            color: #003366;
            text-align: center;
            line-height: 1.8;
            background-color: #fff0f0;
        }

        a {
            text-decoration: none;
        }

        h1, h2 {
            font-weight: bold;
            margin: 0;
        }

        /* ===================== NAVIGATION ===================== */
        #nav {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        #nav a {
            margin: 0 15px;
            color: #ff6600;
            font-weight: bold;
            font-size: 20px;
        }

        /* ===================== HERO SECTION ===================== */
        #hero-section {
            width: 100%;
            min-height: 100vh; /* full viewport height */
            background: linear-gradient(to right, #3A78F7, #FFA43B);
            padding: 80px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
            box-sizing: border-box;
        }

        #hero-text {
            max-width: 700px;
            text-align: left;
        }

        #hero-text h1 {
            font-family: Georgia, serif;
            font-weight: bold;
            font-style: italic;
            font-size: 70px;
            color: white;
            margin-bottom: 20px;
        }

        #hero-text h2 {
            font-style: italic;
            font-size: 32px;
            color: white;
        }

        #hero-image img {
            width: 300px;
            border-radius: 15px;
            object-fit: cover;
        }

        /* ===================== WELCOME / INTRO ===================== */
        #welcome-section {
            background-color: #A0E7E5;
            padding: 50px 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 900px;
        }

        #welcome-section h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #welcome-section p {
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        #welcome-section a {
            background-color: #FF7EB3;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            margin-top: 15px;
        }

        /* ===================== RESPONSIVE ===================== */
        @media screen and (max-width: 768px) {
            #hero-section {
                flex-direction: column;
                text-align: center;
            }

            #hero-text {
                text-align: center;
            }

            #hero-image img {
                width: 250px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ===================== NAVIGATION ===================== -->
    <div id="nav">
        <a href="index.html">Home</a>

        <a href="intake.html">Intake</a>
    </div>

    <!-- ===================== HERO SECTION START ===================== -->
    <div id="hero-section">
        <!-- Hero Text -->
        <div id="hero-text">
            <h1>Strengthening Pathways Consulting, LLC</h1>
            <h2>We pave pathways with purpose, power, and peace.</h2>
        </div>

        <!-- Hero Image -->
        <div id="hero-image">
            <img src="images/mee-mee-headshot.jpg" alt="Mee Mee">
        </div>
    </div>
    <!-- ===================== HERO SECTION END ===================== -->

    <!-- ===================== WELCOME / INTRO SECTION ===================== -->
    <section id="welcome-section">
        <h2>Welcome!</h2>
